<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva de Pasajes de Avión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2>Reserva de Pasajes Aéreos - Registro de Cliente</h2>
    <form id="formReservaAvion" class="card p-4 shadow-sm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="origen" class="form-label">Ciudad de Origen</label>
          <input type="text" class="form-control" id="origen" required >
        </div>
        <div class="col-md-6 mb-3">
          <label for="destino" class="form-label">Ciudad de Destino</label>
          <input type="text" class="form-control" id="destino" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="fecha" class="form-label">Fecha del Vuelo</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="hora" class="form-label">Hora de Salida</label>
          <input type="time" class="form-control" id="hora" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Clase</label>
          <select class="form-select" title="Clase de vuelo" id="clase" required>
            <option value="">Económica</option>
            <option value="">Ejecutiva</option>
            <option value="">Primera</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Equipaje adicional</label><br>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="equipaje">
          <label class="form-check-label" for="equipaje">¿Incluye equipaje adicional?</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Registrar Reserva</button>
    </form>

    <div class="mt-4">
      <h4>Reserva registrada:</h4>
      <div id="resumenAvion" class="alert alert-info mt-2"></div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
