
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Formulario de Reserva de Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Reserva de Hotel - Registro de Cliente</h2>
    <form id="formReservaHotel" class="card p-4 shadow-sm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" >
        </div>
        <div class="col-md-3 mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" >
        </div>
        <div class="col-md-3 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="checkin" class="form-label">Fecha de Check-in</label>
          <input type="date" class="form-control" id="checkin" >
        </div>
        <div class="col-md-4 mb-3">
          <label for="checkout" class="form-label">Fecha de Check-out</label>
          <input type="date" class="form-control" id="checkout" >
        </div>
        <div class="col-md-4 mb-3">
          <label for="habitacion" class="form-label">Tipo de habitaci√≥n</label>
          <select class="form-select" id="habitacion">
            <option>Individual</option>
            <option>Doble</option>
            <option>Suite</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Servicios adicionales</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="Desayuno" id="desayuno">
          <label class="form-check-label" for="desayuno">Desayuno</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="Gimnasio" id="gimnasio">
          <label class="form-check-label" for="gimnasio">Gimnasio</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="Spa" id="spa">
          <label class="form-check-label" for="spa">Spa</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios del cliente</label>
        <textarea class="form-control" id="comentarios" rows="2"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Registrar Reserva</button>
    </form>

    <div class="mt-4">
      <h4>Reserva registrada:</h4>
      <div id="resumenHotel" class="alert alert-info mt-2"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
